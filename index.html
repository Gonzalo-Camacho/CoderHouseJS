<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Calificaciones</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <header>
        <div class="header">
            <img src="/assets/img/Logo2.png" alt="Logo calculadora">
            <h1 id="titulo">Control de Calificaciones</h1>
        </div>
    </header>
    <main>
        <div class="btnIndex">
            <button id="btnCargar" class=" btn btn-primary">
                Cargar alumno
            </button>
        </div>
        <div id="contenedorAlumnos" class="row mt-4 px-3">
        </div>
        <div class="btnIndex">
            <button id="btnBorrar" class="btn btn-danger">Borrar datos</button>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="app.js"></script>
</body>
</html>
